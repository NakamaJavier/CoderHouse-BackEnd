paths:
  /api/carts/{id}:
    get:
      summary: Obtener un carrito segun el ID
      tags: 
        - Carts
      responses:
        '200':
          description: Carrito obtenido correctamente
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor al obtener los usuarios
  /api/users/{id}:
    get:
      summary: Obtener un solo usuario dado su id
      tags: 
        - Users
      parameters:
        - name: id
          in: path
          required: true
          schema: 
            $type: String
          description: Id del usuario a buscar
      responses:
        '200':
          description: Usuario obtenido satisfactoriamente
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Cart'
        '500':
          description: Error interno del servidor al obtener los usuarios

components:
  schemas:
    Cart:
      type: object
      properties:
        _id: 
          type: ObjectId
          description: Id autogenerado de MongoDB
        products:
          type: array
          properties: 
            id_prod:
              type: Number
              description: Id del producto
            quantity:
              type: Number
              description: Cantidad de producto
      example:
        _id: "123e4567-e89b-12d3-a456-426614174000"
        products:
          - id_prod: "123e4567-e89b-12d3-a456-426614174001"
            quantity: 2
          - id_prod: "223e4567-e89b-12d3-a456-426614174002"
            quantity: 1
      